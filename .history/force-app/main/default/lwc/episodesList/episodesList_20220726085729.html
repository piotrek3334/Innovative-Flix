<template>
    <lightning-card title="Episodes List">
            <template for:each={episodes.data} for:item="episode">
                <lightning-layout-item key={episode.Id} size="3">
                    <li>
                        <ul>Episode nr: {episode.Number__c}</ul>
                        <ul>Description: {episode.Description__c}</ul>
                    </li>
                </lightning-layout-item>
            </template>
            <template if:false={hasResults}>
                <div class="slds-align_absolute-center slds-var-m-vertical_small">
                    We did not find results...
                </div>
            </template>
        </template>
        <template if:true={tvSeries.error}>
            <div class="slds-text-color_error">
                An error occurred while loading.
            </div>
        </template>
    </lightning-card>
</template>
