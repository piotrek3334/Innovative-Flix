<template>
    <lightning-card>
        <template for:each={seasons.data} for:item="season">
            <lightning-button variant="brand" key={season.id} label={season.Number__c} title="Primary action"
                value={season.Id} onclick={handleOpenRecordClick}>
            </lightning-button>
        </template>
        <lightning-layout-item size="3">
            <c-episodes-List season-id={seasonId}>
            </c-episodes-List>
        </lightning-layout-item>
    </lightning-card>
</template>
